<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <header class="header-container">
        <h1 class="h1-header-container">Survey Form</h1>
        <p class="p-header-container">
          Thank you for taking your time to give us feedback
        </p>
      </header>

      <form action="" class="form-card">
        <div class="label-input-card">
          <label for="Name">Name</label>
          <input type="text" placeholder="Enter your name" name="name" />
        </div>

        <div class="label-input-card">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter your email" name="email" />
        </div>

        <div class="label-input-card">
          <label for="age">Age</label>
          <input type="number" placeholder="Enter your age" name="age" />
        </div>

        <div class="label-input-card">
          <label for="role" class="label-select"
            >Choose a role that best describes you</label
          >
          <select name="select-role" id="role" class="select-card">
            <option value="Select-role">Select role</option>
            <option value="student">Student</option>
            <option value="doctor">Doctor</option>
            <option value="software">Software engineer</option>
            <option value="software">Designer</option>
          </select>
        </div>

        <div class="label-input-card">
          <label for="recommendation"
            >Would you recommend our product to a friend?</label
          >
          <div class="radio-card">
            <input
              type="radio"
              class="radio-ele-class"
              name="recommend"
              id="never"
              value="never"
            />
            <span class="radio-ele-class">Never</span>
          </div>

          <div class="radio-card">
            <input
              type="radio"
              name="recommend"
              id="maybe"
              value="maybe"
            /><span>Maybe</span>
          </div>

          <div class="radio-card">
            <input type="radio" name="recommend" id="likely" value="likely" />
            <span>Likely</span>
          </div>

          <div class="radio-card">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            /><span>Definitely</span>
          </div>
        </div>

        <div class="label-input-card">
          <label for="review">What skills best describes you?</label>
          <div class="checkbox-card">
            <input type="checkbox" name="ui" id="ui" value="ui" />UI
          </div>

          <div class="checkbox-card">
            <input
              type="checkbox"
              name="features"
              id="features"
              value="features"
            />Features
          </div>

          <div class="checkbox-card">
            <input
              type="checkbox"
              name="service"
              id="service"
              value="service"
            />Service
          </div>

          <div class="checkbox-card">
            <input
              type="checkbox"
              name="simpleness"
              id="simpleness"
              value="simpleness"
            />Simpleness
          </div>
        </div>

        <div class="remarks-card">
          <label for="remarks">Remarks</label>
          <br />
          <textarea
            class="textarea-box"
            name="remarks"
            id="remarks"
            cols="30"
            rows="5"
            placeholder="Tell us how we can improve..."
          ></textarea>
        </div>

        <div class="btn-card">
          <input type="submit" id="btn" />
        </div>
      </form>
    </div>
  </body>
</html>
